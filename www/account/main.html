<html>
	<head>
		<title>Main Page</title>
	</head>
	<script>
		function connect() {
			username = document.getElementById("user").value;
			password = document.getElementById("pass").value;
			
			xhttp = new XMLHttpRequest();
			
			xhttp.open("POST", "/account/" + username + "/" + password, true);
			
			xhttp.onload = function run() {
				result = xhttp.responseText;
				results = result.split('\r\n');
				if(results[0] == "success") {
					window.top.location.href = "/account/" + username + "/" + results[1];
				} else {
					document.open();
					document.write('<body bgcolor="#555555"><table width="100%"><tr><td><img src="/title_banner.png" alt="Welcome!"></td></tr><tr><td><hr><iframe src="/navigator.html" style="border:none;"height="40"></iframe><hr></td></tr><tr><td><table><tr><td width="40%">Create Account: <br></td><td width="60%"><b>Login:</b> <br><br>Identification: <input id="user"><br>Password: <input type="password" id="pass"><br><font color="#FF0000">Login failed.</font><br><button onclick="connect()">Login</button></td></tr></table></td></tr></table></body>');
				}
			}

			xhttp.send();
		}
	</script>
	<body bgcolor="#555555">
		<table width="100%">
			<tr>
				<td><img src="/title_banner.png" alt="Welcome!"></td>
			</tr>
			<tr>
				<td><hr><iframe src="/navigator.html" style="border:none;" height="40"></iframe><hr></td>
			</tr>
			<tr>
				<td>
					<table>
						<tr>
							<td width="40%">Create Account: <br></td>
							<td width="60%"><b>Login:</b> <br><br>Identification: <input id="user"><br>Password: <input type="password" id="pass"><br><button onclick="connect()">Login</button></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
