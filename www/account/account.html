<html>
	<head>
		<title>Main Page</title>
	</head>
	<script>
		function change() {
			old = document.getElementById("old").value;
			newPass = document.getElementById("new").value;
			check = document.getElementById("check").value;

			if(newPass != check) {
				document.open();
				document.write('<body bgcolor="#555555"><table width="100%"><tr><td><img src="/title_banner.png" alt="Welcome!"></td></tr><tr><td><hr><iframe src="`/navigator.html" style="border:none;" height="40"></iframe><hr></td></tr><tr><td>Hello! You can change your password here: <br>Current Password: <input type="password" id="old"><br>New Password: <input type="password" id="new"><br>Confirm New Password: <input type="password" id="check"><br><font color="#FF0000">New Password Confirmation Failure</font><br><button onclick="change()">Change</button></td></tr></table></body>');
			}
			
			xhttp = new XMLHttpRequest();
			xhttp.open("POST", "`/account/", true);
			
			xhttp.onload = function check() {
				result = xhttp.responseText;
				if(result == "success") {
					document.open();
					document.write('<body bgcolor="#555555"><table width="100%"><tr><td><img src="`/title_banner.png" alt="Welcome!"></td></tr><tr><td><hr><iframe src="`/navigator.html" style="border:none;" height="40"></iframe><hr></td></tr><tr><td>Password Changed</td></tr></table></body>');
				} else {
					document.open();
					document.write('<body bgcolor="#555555"><table width="100%"><tr><td><img src="`/title_banner.png" alt="Welcome!"></td></tr><tr><td><hr><iframe src="`/navigator.html" style="border:none;" height="40"></iframe><hr></td></tr><tr><td>System Failure</td></tr></table></body>');
				}
			}
			
			xhttp.send(old + "\r\n" + newPass);
		}
	</script>
	<body bgcolor="#555555">
		<table width="100%">
			<tr>
				<td><img src="`/title_banner.png" alt="Welcome!"></td>
			</tr>
			<tr>
				<td><hr><iframe src="`/navigator.html" style="border:none;" height="40"></iframe><hr></td>
			</tr>
			<tr>
				<td>
					Hello! You can change your password here: <br>
					Current Password: <input type="password" id="old"><br>
					New Password: <input type="password" id="new"><br>
					Confirm New Password: <input type="password" id="check"><br>
					<button onclick="change()">Change</button>
				</td>
			</tr>
		</table>
	</body>
</html>
