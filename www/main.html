<html>
	<head>
		<title>Main Page</title>
		<script src="/like.js" type="text/javascript"></script>
		<link rel="stylesheet" href="/style.css">
	</head>
	<body>
		<table>
			<tr>
				<td><img src="/title_banner.png" alt="Welcome!" id="welcome"></td>
			</tr>
			<tr>
				<td><hr><iframe src="/navigator.html" id="navigator"></iframe><hr></td>
			</tr>
			<tr>
				<td>I'm working on putting all sort of cool stuff here. It's been in the works for a lot time, but hopefully I'll be able increase the rate of updates and make this into something. </td>
			</tr>
			<tr>
				<td>
					<form>
						Do you like of my website so far?
						<input type="radio" name="likeOptions" id="likeYes" onclick="like()">
						<label for="likeYes">Yes</label>
						<input type="radio" name="likeOptions" id="likeNo" onclick="dislike()">
						<label for="likeNo">No</label>
					</form>
				</td>
			</tr>
			<tr hidden id="likeYesResponse">
				<td>Thank you!</td>
			</tr>
			<tr hidden id="likeNoResponse">
				<td>
					<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=oN-1WazLeYXl8uol&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen id="rickroll"></iframe>
				</td>
			</tr>
		</table>
	</body>
</html>
